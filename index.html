      margin: 0;

    }

    .dialog-box {
      background-color: white;
      color: black;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      transform: translateY(-100vh);
      opacity: 0;
      transition: transform 0.8s ease-out, opacity 0.8s ease-out;
    }
    
	.falling-letter {
      position: absolute;
      top: -50px;
      font-size: 24px;
      font-weight: bold;
      animation: fall linear;
      pointer-events: none;
    }
    
    .dialog-box.show {
      transform: translateY(0);
      opacity: 1;
    }

<body>
  <div class="dialog-box" id="dialog">
    <h2>Hi!</h2>
    <p>This website is currently been renovated, and currently has no content. Please visit my other websites first; <a href="https://yimpy.w3spaces.com">a clicker (early 2025)</a>, <a href="https://readnedit.w3spaces.com">an old website I made in early 2022</a>, and <a href="https://redirectly.w3spaces.com">here (for testing purposes only)</a>.</p>

  </div>

  <script>
    const dialog = document.getElementById('dialog');

    setTimeout(() => {
      dialog.classList.add('show');
    }, 500);

    function dismissDialog() {
      dialog.classList.remove('show');
      setTimeout(() => {
        document.body.style.backgroundColor = 'black';
      }, 400);
    }
  </script>
