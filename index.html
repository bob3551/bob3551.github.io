  <script>
    const dialog = document.getElementById('dialog');

    setTimeout(() => {

	function showFloating(e, text) {
  const span = document.createElement("span");
  span.className = "floating-coin";
  span.textContent = text;
  document.body.appendChild(span);

  span.style.left = e.clientX + "px";
  span.style.top = e.clientY + "px";

  span.addEventListener("animationend", () => span.remove());
}


function evilLaughSpam() {
  let count = Math.floor(Math.random() * 30) + 20; // 20â€“50 HA's

  for (let i = 0; i < count; i++) {
    setTimeout(() => {

      let fakeEvent = { 
        clientX: Math.random() * window.innerWidth, 
        clientY: Math.random() * window.innerHeight 
      };

      let size = Math.floor(Math.random() * 48) + 16;
      let rotation = (Math.random() * 90 - 45).toFixed(1);
      let colors = ["red", "lime", "gold", "cyan", "magenta", "orange"];
      let color = colors[Math.floor(Math.random() * colors.length)];

      showFloating(fakeEvent, "HA");
		
      let last = document.querySelector(".floating-coin:last-child");
      if (last) {
        last.style.fontSize = size + "px";
        last.style.transform = `rotate(${rotation}deg)`;
        last.style.color = color;
        last.style.left = fakeEvent.clientX + "px";
        last.style.top = fakeEvent.clientY + "px";
      }
    }, i * 100);
  }
}

// run every 5 seconds
